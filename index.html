<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador de Panic MacPartsRepair</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4ff;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
      font-family: monospace;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background-color: #fdfdfd;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3366ff;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #254eda;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: bold;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    #progresoOCR {
      margin-top: 1rem;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #progresoOCR > div {
      height: 100%;
      width: 0%;
      background: #3366ff;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/60px-Apple_logo_black.svg.png" alt="Logo" style="vertical-align:middle;margin-right:10px;height:40px;">
  <span style="font-size:1.8em;font-weight:bold;vertical-align:middle;">Analizador de Panic MacPartsRepair</span>
  <p>Pega el texto del Panic Full abajo:</p>
  <textarea id="panicText" placeholder="Pega aquÃ­ el log del panic..." oninput="document.getElementById('btnAnalizar').disabled = this.value.trim() === ''"></textarea>
  <button id="btnAnalizar" onclick="analizarPanic()" disabled>Analizar</button>
  <button onclick="limpiar()">Limpiar</button>
  <div id="resultado"></div>
  <button onclick="copiarResultado()">ðŸ“‹ Copiar resultado</button>
  <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
    <div>
      <h2>Subir imagen del panic</h2>
      <label style="display:inline-block;padding:10px 20px;background:#4CAF50;color:white;border-radius:8px;cursor:pointer;">
        ðŸ“· Subir imagen del panic
        <input type="file" accept="image/*" onchange="leerImagen(event)" style="display:none;" />
      </label>
    </div>
    <div>
      <h2>Cargar archivo .ips</h2>
      <label style="display:inline-block;padding:10px 20px;background:#2196F3;color:white;border-radius:8px;cursor:pointer;">
        ðŸ“„ Cargar archivo .ips
        <input type="file" id="archivoPanic" accept=".txt,.ips" onchange="leerArchivo(event)" style="display:none;" />
      </label>
    </div>
  </div>
  <p id="mensajeOCR" style="display:none;font-weight:bold;margin-top:1rem;">Reconociendo texto...</p>
  <div id="progresoOCR"><div></div></div>
  <script>
    function leerArchivo(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('panicText').value = e.target.result;
        document.getElementById('btnAnalizar').disabled = false;
      };
      reader.readAsText(file);
    }

    function analizarPanic() {
      const texto = document.getElementById("panicText").value;
      procesarTexto(texto);
    }

    function procesarTexto(textoOriginal) {
      const texto = textoOriginal.toLowerCase();
      let modelo = "Modelo no identificado";
      let ios = "VersiÃ³n iOS no identificada";
      const modeloMatch = textoOriginal.match(/"product"\s*:\s*"([^"]+)"/i);
      const iosMatch = textoOriginal.match(/"os_version"\s*:\s*"([^"]+)"/i);
      if (modeloMatch) modelo = modeloMatch[1];
      if (iosMatch) ios = iosMatch[1];
      let resultado = `ðŸ“± Modelo detectado: ${modelo}\nðŸ› ï¸ VersiÃ³n de iOS: ${ios}\n\n`;
      if (texto.includes("mic1")) resultado += `ðŸŽ¤ Fallo: mic1 detectado.\nðŸ‘‰ Revisa el flex del puerto de carga. En iPhone SE 2020 tambiÃ©n podrÃ­a ser una falla de placa.`;
      else if (texto.includes("mic2")) resultado += `ðŸŽ¤ Fallo: mic2 detectado.\nðŸ‘‰ Revisa el flex del botÃ³n de encendido.`;
      else if (texto.includes("prs0")) resultado += `ðŸ§ª Fallo: prs0 detectado.\nðŸ‘‰ Revisa el flex del puerto de carga.`;
      else if (texto.includes("nand") || texto.includes("ans2")) resultado += `ðŸ’¾ Fallo: Problema con la memoria NAND.\nðŸ‘‰ El almacenamiento puede estar daÃ±ado o tener un fallo lÃ³gico.`;
      else if (texto.includes("tgob") || texto.includes("tg0b")) resultado += `ðŸŒ¡ï¸ Fallo: TGOB no detectado.\nðŸ‘‰ Revisa la baterÃ­a o el sensor de temperatura (termistor). Puede ser una baterÃ­a genÃ©rica, el conector suelto o daÃ±o en la lÃ­nea de comunicaciÃ³n.`;
      else if (texto.includes("thermalmonitord") || texto.includes("watchdog timeout")) resultado += `ðŸ§­ Fallo: Watchdog o Thermalmonitord.\nðŸ‘‰ El sistema no recibe respuesta del monitoreo tÃ©rmico. Puede ser baterÃ­a en mal estado o falla de lÃ­nea de control en circuito de carga.`;
      else if (texto.includes("smc panic") || texto.includes("smc bsc failure") || texto.includes("assert: target")) resultado += `ðŸš¨ Fallo: SMC PANIC detectado.\nðŸ‘‰ Verifica la baterÃ­a y los sensores de temperatura.\nðŸ”§ Revisa las lÃ­neas de comunicaciÃ³n del SMC (System Management Controller).\nâš¡ Puede ser necesario reemplazar o reballing del circuito PMIC/SMC.`;
      else resultado += "âš ï¸ No se detectÃ³ una falla clara. Revisa que el panic estÃ© completo.";
      document.getElementById('resultado').innerText = resultado;
    }

    function limpiar() {
      document.getElementById("panicText").value = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById('btnAnalizar').disabled = true;
    }

    function copiarResultado() {
      const resultado = document.getElementById("resultado").innerText;
      navigator.clipboard.writeText(resultado);
    }

    function leerImagen(event) {
      const archivo = event.target.files[0];
      if (!archivo) return;
      document.getElementById("mensajeOCR").style.display = "block";
      document.getElementById("progresoOCR").style.display = "block";
      const contenedorProgreso = document.querySelector("#progresoOCR > div");
      Tesseract.recognize(archivo, 'eng', {
        logger: e => {
          if (e.status === "recognizing text") {
            contenedorProgreso.style.width = Math.round(e.progress * 100) + "%";
          }
        }
      }).then(({ data: { text } }) => {
        document.getElementById("mensajeOCR").style.display = "none";
        document.getElementById("progresoOCR").style.display = "none";
        document.getElementById("panicText").value = text;
        document.getElementById("btnAnalizar").disabled = false;
      });
    }
  </script>
  <footer style="margin-top:2rem;text-align:center;font-size:0.9em;color:#555;">

  </footer>
</body>
</html>
