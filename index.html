<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4ff;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
      font-family: monospace;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background-color: #fdfdfd;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3366ff;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #254eda;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: bold;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .fallo {
      padding: 0.5rem;
      border-left: 5px solid #ff4d4d;
      background-color: #ffeaea;
      margin-bottom: 1rem;
    }
    .fallo.grafico {
      border-color: #0070f3;
      background-color: #e8f0ff;
    }
    .fallo.bateria {
      border-color: #ffa500;
      background-color: #fff3e6;
    }
    .fallo.proximidad {
      border-color: #2e8b57;
      background-color: #e6fff1;
    }
  </style>
</head>
<body>

</body>
</html>
